<body>
<div class="flex items-center">
    <p-sidebar [visible]="true" [modal]="false" class="w-20 sm:w-24 md:w-32 lg:w-40 xl:w-48">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0 mb-4">
                    <span routerLink="/page" class="inline-flex align-items-center gap-2">
                        <span class="font-semibold text-2xl text-primary">Association</span>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-0 m-0 overflow-hidden">
                        <li routerLink="/page" class="text-black hover:text-blue-500 hover:bg-gray-200 transition-colors duration-200 p-2 rounded">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-home mr-2"></i>
                                <span class="font-medium">Home</span>
                            </a>
                        </li>
                        <li routerLink="/profil" class="text-black hover:text-blue-500 hover:bg-gray-200 transition-colors duration-200 p-2 rounded">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-bookmark mr-2"></i>
                                <span class="font-medium">Profil</span>
                            </a>
                        </li>
                        <li class="text-black hover:text-blue-500 hover:bg-gray-200 transition-colors duration-200 p-2 rounded">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-users mr-2"></i>
                                <span routerLink="/publication" class="font-medium">Publication</span>
                            </a>
                        </li>
                        <li class="text-black hover:text-blue-500 hover:bg-gray-200 transition-colors duration-200 p-2 rounded">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-comments mr-2"></i>
                                <span class="font-medium">Messages</span>
                                <span class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle" style="min-width: 1.5rem; height: 1.5rem">3</span>
                            </a>
                        </li>
                        <li (click)="logout()" class="text-black hover:text-blue-500 hover:bg-gray-200 transition-colors duration-200 p-2 rounded">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-sign-out mr-2"></i>
                                <span class="font-medium">Se deconnecter</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span class="font-bold">{{userName}}</span>
                        <span routerLink="/profil"><p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="mr-2" shape="circle" /></span>
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
    <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars"  class="w-20 sm:w-24 md:w-32 lg:w-40 xl:w-48"></p-button>
    <div class="flex-1 mt-12 mx-auto">
        <div class="mr-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
    <!-- modal -->
    <div class="flex justify-content-center">
        <p-toast />
        <p-confirmDialog>
            <ng-template pTemplate="message" let-message>
                <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
                    <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
                    <p>{{ message.message }}</p>
                </div>
            </ng-template>
        </p-confirmDialog>
    </div>
</body>
